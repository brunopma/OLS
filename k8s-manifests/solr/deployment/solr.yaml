          ports:
            - containerPort: 8983
          resources: {}
          volumeMounts:
            - mountPath: /var/solr
              name: ols-solr-data
            - mountPath: /mnt/solr-config
              name: solr-claim1
      restartPolicy: Always
      volumes:
        - name: ols-solr-data
          persistentVolumeClaim:
            claimName: ols-solr-data
        - name: solr-claim1
          persistentVolumeClaim:
            claimName: solr-claim1

